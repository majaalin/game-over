<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch all the plastics!</title>
</head>
<body>
    <div id="p5_loading" class="loadingclass">
        <img class="crab" src="/src/assets/crab.png" alt="crab">
    </div>
    <div id="introduction" class="introduction"></div>
    <div id="info" class="info">
        <div id="info__layer" class="info__layer">
            <ul>
                <li>Use the mouse/touchpad/finger to move the crab</li>
                <li>Catch the <span class="bold">plastic items</span> before they hit the bottom</li>
                <li>Plastic items gives 1 point each</li>
                <li>The dead fish gives -1 point</li>
                <li>You loose if:</li>
                <ul class="indented">
                    <li >Your total score is less than 0</li>
                    <li>A plastic item hits the bottom</li>
                </ul>
            </ul>
        </div>
    </div> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.sound.min.js"></script>
    <script src="./src/scripts/setup.js"></script>
    <script src="./src/scripts/draw.js"></script>
    <script src="./src/scripts/startingScreens.js"></script>
    <script src="./src/scripts/gameOn.js"></script>
    <script src="./src/scripts/endScreen.js"></script>
    <script src="./src/scripts/reset.js"></script>
</body>
</html>
